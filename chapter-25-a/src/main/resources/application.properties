spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/rest_with_spring_boot_udemy
spring.datasource.username=postgres
spring.datasource.password=admin123

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

# JPA Settings
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=false

# Flyway Configs

flyway.url=jdbc:postgresql://localhost:5432/
flyway.schemas=rest_with_spring_boot_udemy
flyway.user=postgres
flyway.password=admin123

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# Security
# security.jwt.token.secret-key=secret
