# Flyway Configs

flyway.url=jdbc:sqlserver://localhost;databaseName=rest_with_spring_boot_udemy
flyway.schemas=dbo
flyway.user=sa
flyway.password=admin123!

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

